<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="my-wizard-step">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
            }

            .wizard-step-card {
                border-bottom: 1px solid #D3D3D3;
                padding: 0.5em 1em;
            }

            h2 {
                margin: 0;
                line-height: 125%;
            }

            iron-icon {
                width: 24px;
                height: 24px;
                padding: 4px;
                border-radius: 999px;
                border: 2px solid #444444;
                margin: 2px;
            }

            iron-icon:hover {
                cursor: pointer;
            }
        </style>

        <div class="wizard-step-card">
            <div class="layout horizontal justified" on-click="_toggle">
                <div hidden="[[open]]">
                    <h2>[[stepName]]</h2>
                </div>
            </div>

            <iron-collapse opened="[[open]]">
                <slot></slot>
            </iron-collapse>
        </div>
    </template>

    <script>
        class MyWizardStep extends Polymer.Element {
            static get is() {
                return 'my-wizard-step';
            }

            static get properties() {
                return {
                    stepName: String,
                    open: Boolean
                }
            }

            _toggle() {
                this.dispatchEvent(new CustomEvent('wizard-open-toggle', {bubbles: true, composed: true, detail: { step: this }}));
            }
        }

        window.customElements.define(MyWizardStep.is, MyWizardStep);
    </script>
</dom-module>
