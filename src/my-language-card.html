<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="my-language-card">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
            }

            .language-card {
                border-bottom: 1px solid #D3D3D3;
                padding: 1.5em 1em;
            }

            paper-icon-button {
                padding: 0;
                max-height: 24px;
                max-width: 24px;
            }

            h2 {
                margin: 0;
            }
        </style>

        <div class="language-card" id="card">
            <div class="layout horizontal justified" id="title">
                <div class="flex">
                    <h2>[[cardTitle]]</h2>
                </div>

                <div hidden$="[[!open]]">
                    <paper-icon-button icon="arrow-drop-up"></paper-icon-button>
                </div>

                <div hidden$="[[open]]">
                    <paper-icon-button icon="arrow-drop-down"></paper-icon-button>
                </div>
            </div>

            <iron-collapse opened="[[open]]">
                <slot></slot>
            </iron-collapse>
        </div>
    </template>

    <script>
        class MyLanguageCard extends Polymer.Element {
            static get is() {
                return 'my-language-card';
            }

            static get properties() {
                return {
                    cardTitle: String,
                    open: {
                        type: Boolean,
                        value: false,
                        observer: '_observeOpen'
                    }
                }
            }

            constructor() {
                super();

                this._openListener = this._open.bind(this);
                this._closeListener = this._close.bind(this);
            }

            _observeOpen(open) {
                if (!open) {
                    this.$.title.removeEventListener('click', this._closeListener, false);
                    this.$.card.addEventListener('click', this._openListener, false);
                } else {
                    this.$.card.removeEventListener('click', this._openListener, false);
                    this.$.title.addEventListener('click', this._closeListener, false);
                }
            }

            _close() {
                this.dispatchEvent(new CustomEvent('card-close', {
                    bubbles: true, composed: true, detail: {
                        step: this
                    }
                }));
            }

            _open() {
                this.dispatchEvent(new CustomEvent('card-open', {
                    bubbles: true, composed: true, detail: {
                        step: this
                    }
                }));
            }
        }

        window.customElements.define(MyLanguageCard.is, MyLanguageCard);
    </script>
</dom-module>
