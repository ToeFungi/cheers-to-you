<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="my-language-card">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
            }

            .language-card {
                border-bottom: 1px solid #D3D3D3;
                padding: 1.5em 1em;
            }

            h2 {
                margin: 0;
            }
        </style>

        <div class="language-card" on-click="_open">
            <div class="layout horizontal justified">
                <div hidden="[[open]]">
                    <h2>[[stepName]]</h2>
                </div>
            </div>

            <iron-collapse opened="[[open]]">
                <slot></slot>
            </iron-collapse>
        </div>
    </template>

    <script>
        class MyLanguageCard extends Polymer.Element {
            static get is() {
                return 'my-language-card';
            }

            static get properties() {
                return {
                    stepName: String,
                    open: Boolean
                }
            }

            _open() {
                if (this.open) return;

                this.dispatchEvent(new CustomEvent('dropdown-open', {
                    bubbles: true, composed: true, detail: {
                        step: this
                    }
                }));
            }
        }

        window.customElements.define(MyLanguageCard.is, MyLanguageCard);
    </script>
</dom-module>
