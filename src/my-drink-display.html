<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-drink-display">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 0 1em;
                font-size: 150%;
            }

            .error-message,
            .beverage-description {
                color: #757575;
                font-size: 90%;
                line-height: 1.2em;
            }
        </style>

        <div hidden$="[[!_computeShowNote(toast.nationalBeverage, toast)]]">
            <p>[[toast.nationalBeverage.name]]</p>
            <p class="beverage-description">[[toast.nationalBeverage.description]]</p>
        </div>

        <div class="error-message" hidden$="[[_computeShowNote(toast.nationalBeverage, toast)]]">
            <p>No beverages listed yet &#9785;</p>
            <p>Please wait for the next update!</p>
        </div>
    </template>

    <script>
        class MyDrinkDisplay extends Polymer.Element {
            static get is() {
                return 'my-drink-display';
            }

            static get properties() {
                return {
                    toast: Object
                }
            }

            _computeShowNote(nationalBeverage, toast) {
                return toast && nationalBeverage && nationalBeverage.name;
            }
        }

        window.customElements.define(MyDrinkDisplay.is, MyDrinkDisplay);
    </script>
</dom-module>
