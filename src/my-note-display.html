<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-note-display">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 0 1em;
                font-size: 135%;
            }

            .error-message,
            .notes {
                color: #757575;
                font-size: 90%;
                line-height: 1.2em;
            }
        </style>

        <div hidden$="[[!_computeShowNote(toast.note, toast)]]">
            <p class="notes">[[toast.note]]</p>
        </div>

        <div hidden$="[[_computeShowNote(toast.note, toast)]]">
            <p class="error-message">There are no notes available :(</p>
        </div>
    </template>

    <script>
        class MyNoteDisplay extends Polymer.Element {
            static get is() {
                return 'my-note-display';
            }

            static get properties() {
                return {
                    toast: Object
                }
            }

            _computeShowNote(note, toast) {
                return toast && note.length > 0;
            }
        }

        window.customElements.define(MyNoteDisplay.is, MyNoteDisplay);
    </script>
</dom-module>
