<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="my-note-display">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .note-card {
                margin: 0.5em 0;
                font-style: italic;
            }

            .note-card > div {
                color: #212121;
            }

            iron-icon {
                margin-left: 1em;
            }

            p {
                margin: 0;
            }
        </style>

        <div class="note-card" on-tap="_toggleNote">
            <div hidden$="[[!_computeSeeNotes(opened, selectedToast.note)]]">
                See notes
                <iron-icon icon="arrow-drop-down"></iron-icon>
            </div>

            <div hidden$="[[!_computeNoNotes(opened, selectedToast.note)]]">
                No notes
                <iron-icon icon="remove"></iron-icon>
            </div>

            <div hidden$="[[!opened]]">
                Close notes
                <iron-icon icon="arrow-drop-up"></iron-icon>
            </div>

            <iron-collapse opened="[[opened]]">
                <p hidden$="[[_showNote(selectedToast.note)]]">[[selectedToast.note]]</p>
            </iron-collapse>
        </div>
    </template>

    <script>
        class MyNoteDisplay extends Polymer.Element {
            static get is() {
                return 'my-note-display';
            }

            static get properties() {
                return {
                    selectedToast: {
                        type: Object,
                        observer: '_closeNote'
                    },
                    opened: Boolean
                }
            }

            _closeNote() {
                this.opened = false;
            }

            _toggleNote() {
                if (this.selectedToast.note === "") return;
                this.opened = !this.opened;
            }

            _showNote(note) {
                return note === "";
            }

            _computeNoNotes(openState, note) {
                return !openState && note === "";
            }

            _computeSeeNotes(openState, note) {
                return !openState && note !== "";
            }
        }

        window.customElements.define(MyNoteDisplay.is, MyNoteDisplay);
    </script>
</dom-module>
