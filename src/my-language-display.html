<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-language-display">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                color: #757575;
                display: block;
                padding: 0 1em;
                font-size: 135%;
            }

            p {
                margin: 0;
            }

            .toast {
                margin: 0.5em 0 0 0;
            }

            .pronunciation {
                font-style: italic;
                margin-bottom: 0.5em;
            }
        </style>

        <p class="toast">[[toast.toast]]</p>
        <p class="pronunciation">
            &nbsp;- [[toast.pronunciation]]
            <paper-icon-button on-click="_playTTS" icon="av:volume-up"></paper-icon-button>
        </p>
        <p>"[[toast.translation]]"</p>
        <p>[[toast.note]]</p>

    </template>
    <script>
        class MyLanguageDisplay extends Polymer.Element {
            static get is() { return 'my-language-display'; }

            static get properties() {
                return {
                    toast: Array
                }
            }

            _playTTS() {
                if (!window.TTS)
                    return this._messageDispatch({message: 'Your device doesn\'t like our speaker', duration: 5000});

                window.TTS
                    .speak({
                        text: this.toast.ttsWord,
                        locale: this.toast.locale,
                        rate: 1
                    }, () => {
                    }, (err) => {
                        this._messageDispatch({message: 'Apologies, the speaker seems to be drunk!', duration: 5000});
                    });
            }

            _messageDispatch(evt) {
                this.dispatchEvent(new CustomEvent('toast', {
                    bubbles: true, composed: true, detail: {
                        message: evt.message,
                        duration: evt.duration
                    }
                }));
            }
        }

        window.customElements.define(MyLanguageDisplay.is, MyLanguageDisplay);
    </script>
</dom-module>
