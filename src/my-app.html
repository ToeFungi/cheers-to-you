<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="lazy-import" href="my-toast.html">
<link rel="lazy-import" href="my-language-selector.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #29434e;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        box-shadow: 0 6px 3px 0 rgba(0, 0, 0, 0.14), 0 2px 10px 0 rgba(0, 0, 0, 0.12), 0 6px 3px -2px rgba(0, 0, 0, 0.2);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .logo {
        width: 40px;
        height: 40px;
      }
      [main-title] {
        color: #fff;
        font-size: 200%;
        font-weight: 900;
      }
    </style>

    <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
    </app-route>

    <paper-toast id="toast" text="[[toast.message]]" duration="[[toast.duration]]" always-on-top>
      <paper-icon-button class="close-toast" icon="close" on-click="_closeToast"></paper-icon-button>
    </paper-toast>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Main content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Let's Toast!</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="toast" href="[[rootPath]]toast">Random Toasts</a>
          <a name="language-selector" href="[[rootPath]]language-selector">Languages</a>
        </iron-selector>
      </app-drawer>
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Let's Toast!</div>
            <iron-icon class="logo" src="images/icon.png"></iron-icon>
          </app-toolbar>
        </app-header>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                selected-attribute="active"
                fallback-selection="view404"
                role="main">
          <my-toast name="toast" toasts="[[toasts]]" version="[[version]]"></my-toast>
          <my-language-selector name="language-selector" toasts="[[toasts]]" version="[[version]]"></my-language-selector>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
      Polymer.setPassiveTouchGestures(true);

      class MyApp extends Polymer.Element {
          static get is() { return 'my-app'; }

          static get properties() {
              return {
                  page: {
                      type: String,
                      reflectToAttribute: true,
                      observer: '_pageChanged'
                  },
                  routeData: Object,
                  subroute: Object,
                  rootPath: String,
                  version: {
                      type: String,
                      value: '0.2.0'
                  },
                  toasts: Array,
                  toast: Object
              };
          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)'
              ];
          }

          constructor() {
              super();

              this._getToasts();
              this.addEventListener('toast', evt => this._makeToast(evt));
          }

          _getToasts() {
              new Promise((resolve, reject) => {
                  let xhr = new XMLHttpRequest;
                  xhr.onload = () => resolve(new Response(xhr.responseText, {status: xhr.status}));
                  xhr.onerror = () => reject(new TypeError('Local request failed'));
                  xhr.open('GET', 'res/language_toasts.json');
                  xhr.send(null);
              })
                  .then((resp) => resp.json())
                  .then((data) => this.toasts = data)
                  .catch(() => this._makeToast({message: 'We couldn\'t find the drinks menu.', duration: 10000}));
          }

          _routePageChanged(page) {
              this.page = page || 'toast';

              if (page === 'android_asset') this.page = 'toast';
              if (!this.$.drawer.persistent) {
                  this.$.drawer.close();
              }
          }

          _pageChanged(page) {
              if (page === 'android_asset') page = 'toast';
              const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
              Polymer.importHref(
                  resolvedPageUrl,
                  null,
                  this._showPage404.bind(this),
                  true);
          }

          _makeToast(evt) {
              this.toast = evt.detail;
              this.$.toast.open();
          }

          _closeToast() {
              this.$.toast.close();
          }

          _showPage404() {
              this.page = 'view404';
          }
      }

      window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
