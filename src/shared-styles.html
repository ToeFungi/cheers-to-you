<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 0;
        padding: 16px;
        font-size: 150%;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      paper-button {
        color: #fff;
        padding: 16px;
        display: block;
        margin: 1em 0 0 0;
        text-align: center;
        border-radius: 5px;
        background-color: #546e7a;
        font-weight: normal !important;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 200%;
        font-weight: 400;
      }
    </style>
  </template>
</dom-module>
